<script>
// Content section switching
document.addEventListener('DOMContentLoaded', function() {
  // Hide all sections except the active one
  const sections = document.querySelectorAll('.content-section');
  const navLinks = document.querySelectorAll('.masthead__menu-item a');
  
  // Function to show a specific section
  function showSection(sectionId) {
    sections.forEach(section => {
      section.style.display = 'none';
      section.classList.remove('active');
    });
    
    const targetSection = document.getElementById(sectionId);
    if (targetSection) {
      targetSection.style.display = 'block';
      targetSection.classList.add('active');
      // Scroll to top smoothly
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }
  
  // Handle navigation clicks
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      // Check if it's a hash link (starts with #) or contains #
      if (href && (href.startsWith('#') || href.includes('#'))) {
        e.preventDefault();
        const hashMatch = href.match(/#([^\/]+)/);
        if (hashMatch) {
          const sectionId = hashMatch[1];
          showSection(sectionId);
          // Update URL without reloading
          history.pushState(null, null, '#' + sectionId);
        }
      }
    });
  });
  
  // Handle browser back/forward
  window.addEventListener('popstate', function(e) {
    const hash = window.location.hash.substring(1);
    if (hash) {
      showSection(hash);
    } else {
      showSection('about-me');
    }
  });
  
  // Show initial section based on URL hash
  const initialHash = window.location.hash.substring(1);
  if (initialHash) {
    showSection(initialHash);
  } else {
    showSection('about-me');
  }
});
</script>
